<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* ===== FORCE SINGLE PAGE ===== */
        @page {
            size: A4 landscape;
            margin: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            font-family: "Times New Roman", Georgia, serif;
        }

        /* ===== CERTIFICATE FRAME ===== */
        .certificate {
            width: 296mm;
            height: 209mm;
            margin: 0.5mm auto;
            padding: 12mm 15mm;
            box-sizing: border-box;
            border: 5px double #1a365d;
            text-align: center;
            position: relative;
        }

        /* Inner border */
        .certificate::before {
            content: "";
            position: absolute;
            inset: 8mm;
            border: 1px solid #cbd5e0;
        }

        /* ===== HEADER ===== */
        .header p {
            margin: 0;
            font-size: 12px;
            color: #4a5568;
        }

        .header h1 {
            margin: 2mm 0 0;
            font-size: 32px;
            letter-spacing: 4px;
            color: #1a365d;
        }

        /* ===== TITLE ===== */
        .title {
            margin: 8mm 0 4mm;
            font-size: 28px;
            font-weight: bold;
            color: #2c5282;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* ===== BODY ===== */
        .certify-text {
            font-size: 16px;
            font-style: italic;
            color: #2d3748;
            margin-bottom: 2mm;
        }

        .name {
            margin: 4mm auto;
            padding-bottom: 2mm;
            font-size: 36px;
            font-weight: bold;
            color: #1a202c;
            border-bottom: 2px solid #1a365d;
            display: inline-block;
            min-width: 110mm;
        }

        .description {
            font-size: 16px;
            line-height: 1.4;
            margin: 0 20mm 4mm;
            color: #2d3748;
        }

        /* ===== DATE ===== */
        .date {
            font-size: 14px;
            margin-top: 2mm;
            color: #4a5568;
        }

        /* ===== SIGNATURE ===== */
        .footer {
            margin-top: 10mm;
        }

        .signature-line {
            width: 60mm;
            margin: 0 auto 2mm;
            border-top: 1px solid #2d3748;
        }

        .signature-name {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #1a202c;
        }

        .signature-title {
            font-size: 12px;
            color: #4a5568;
        }
    </style>
</head>

<body>

    <div class="certificate">

        <div class="header">
            <p>Northern Iloilo State University</p>
            <p>West Visayas State University</p>
            <h1>CHED RAISE</h1>
        </div>

        <div class="title">{{certificateTitle}}</div>

        <div class="certify-text">This certificate is proudly presented to</div>

        <div class="name">{{fullName}}</div>

        <div class="description">
            {{description}}
        </div>

        <div class="date">
            Given this {{day}} day of {{monthYear}}.
        </div>

        <div class="footer">
            <div class="signature-line"></div>
            <div class="signature-name">Dr. Raul F. Muyong</div>
            <div class="signature-title">
                Regional Director, CHED Regional Office VI
            </div>
        </div>

    </div>

</body>

</html>
