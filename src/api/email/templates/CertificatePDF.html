<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        @page {
            margin: 0;
            size: A4 landscape;
        }

        body {
            font-family: 'Times-Roman', serif;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            width: 90%;
            height: 85%;
            margin: 5% auto;
            border: 10px double #1a365d;
            padding: 40px;
            text-align: center;
            box-sizing: border-box;
        }

        .header {
            color: #1a365d;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 20px;
            margin: 5px 0;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            color: #2c5282;
            margin: 40px 0;
            text-transform: uppercase;
        }

        .certify-text {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .name {
            font-size: 48px;
            font-weight: bold;
            text-decoration: underline;
            margin: 30px 0;
            color: #1a202c;
        }

        .description {
            font-size: 22px;
            line-height: 1.5;
            margin: 20px 60px;
        }

        .date {
            font-size: 18px;
            margin-top: 40px;
        }

        .footer {
            margin-top: 60px;
        }

        .signature-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .signature-title {
            font-size: 18px;
            color: #4a5568;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <p><small>Northern Iloilo State University</small></p>
            <p><small>West Visayas State University</small></p>
            <h1>CHED RAISE</h1>
        </div>

        <div class="title">{{certificateTitle}}</div>

        <div class="certify-text">This is to certify that</div>

        <div class="name">{{fullName}}</div>

        <div class="description">
            {{description}}
        </div>

        <div class="date">
            Given this {{day}} day of {{monthYear}}.
        </div>

        <div class="footer">
            <div class="signature-name">DR. RAUL F. MUYONG</div>
            <div class="signature-title">Regional Director, CHED Regional Office VI</div>
        </div>
    </div>
</body>

</html>
